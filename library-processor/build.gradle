apply plugin: 'java'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

sourceSets {
    main {
        final def sep = File.separator
        java.srcDirs += "${project.rootDir}${sep}library-annotations${sep}src${sep}main${sep}java"
    }
}

if (project.hasProperty('NEXUS_USERNAME')) {
    apply from: '../java-publishing-maven.gradle'
}
